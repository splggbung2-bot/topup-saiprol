<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Up Diamonds</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background:#f4f4f4; }
        header { background:#1a73e8; color:#fff; padding:15px; text-align:center; font-size:22px; }
        .container { width:90%; max-width:700px; margin:auto; padding:20px; }
        .box { background:#fff; padding:20px; border-radius:10px; margin-bottom:15px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
        .price { font-size:20px; font-weight:bold; color:#1167b1; }
        button { background:#1a73e8; border:none; padding:10px 15px; color:white; border-radius:6px; cursor:pointer; }
        button:hover{ opacity:0.85; }
        input { width:100%; padding:10px; margin-top:10px; border-radius:6px; border:1px solid #ccc; }
    </style>
</head>
<body>

<header>Website Top Up Diamonds</header>

<div class="container">
    <div class="box">
        <p class="price">100 DM - Rp12.000</p>
        <input type="text" id="id100" placeholder="Masukkan ID Game">
        <button onclick="checkout('100 DM',12000,document.getElementById('id100').value)">Checkout</button>
    </div>

    <div class="box">
        <p class="price">200 DM - Rp19.000</p>
        <input type="text" id="id200" placeholder="Masukkan ID Game">
        <button onclick="checkout('200 DM',19000,document.getElementById('id200').value)">Checkout</button>
    </div>
</div>

<script>
function checkout(item, harga, idgame){
    if(idgame === ''){
        alert('ID Game wajib diisi!');
        return;
    }

    let nomorGoPay = '081991512923';
    let nomorWA = '081991512923';
    let pesan = `Halo Admin, Saya ingin membeli ${item}.
ID Game: ${idgame}
Harga: Rp${harga}
Metode: GoPay (${nomorGoPay})`;

    window.location.href = `https://wa.me/62${nomorWA.slice(1)}?text=${encodeURIComponent(pesan)}`;
}
</script>

</body>
</html>
